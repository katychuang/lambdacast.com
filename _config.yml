title: LambdaCast Podcast
email: contact@lambdacast.com
description: LambdaCast is a podcast about functional programming for working developers. Our focus is to describe concepts using clear everyday language without watering anything down. If you have ever been curious about FP but were turned off by the jargon or unfamiliar concepts, this is the place to be. Thoughts, comments, critique? Send them to contact@lambdacast.com

